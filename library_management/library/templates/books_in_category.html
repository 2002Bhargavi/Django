<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books in {{ category.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Books in {{ category.name }}</h1>
    <ul>
        {% for book in books %}
            <li>
                {{ book.title }} by {{ book.author }} 
                <a href="{% url 'issue_book' book.id %}">Issue</a>
            </li>
        {% empty %}
            <li>No books available in this category.</li>
        {% endfor %}
    </ul>
</body>
</html>
